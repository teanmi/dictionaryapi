<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/dictionary.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="wordStyle.css" />
    <script
      src="https://kit.fontawesome.com/a732b75f44.js"
      crossorigin="anonymous"
    ></script>
    <title>Words</title>
  </head>
  <body>
    <main class="main">
      <div class="background-red">
        <nav class="navbar">
          <div class="nav__company">
            <figure class="nav__logo--wrapper">
              <img src="./images/dictionary.png" />
            </figure>
            <h3 class="nav__company--name">Word Search</h3>
          </div>
          <ul class="nav__links">
            <li class="">
              <a
                class="nav__link link-hover--effect link-hover--effect-white"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="">
              <a
                class="nav__link link-hover--effect link-hover--effect-white current-link"
                href="#"
                >Search</a
              >
            </li>
            <li class="">
              <a
                class="nav__link nav__link--btn click--effect white-btn"
                href="#"
                >Contacts</a
              >
            </li>
          </ul>
          <i
            id="drop-menu-btn"
            class="fa-solid fa-bars fa-bars-words"
            onclick="toggleDropDown()"
          ></i>
          <div class="drop-menu">
            <ul class="drop-menu__links">
              <li class="">
                <a
                  class="drop-menu__link link-hover--effect link-hover--effect-red"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="">
                <a
                  id="current-link"
                  class="drop-menu__link link-hover--effect link-hover--effect-black"
                  href="./words.html"
                  >Search</a
                >
              </li>
              <li class="">
                <a
                  class="drop-menu__link link-hover--effect link-hover--effect-black no-click"
                  href=""
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <header>
        <div class="main__search-bar">
          <input
            class="main__search-bar--input"
            id="search-bar"
            type="text"
            placeholder='Enter a "word"'
            onkeypress="enterSearchWords(event)"
          />
          <div class="search__enter--container" onclick="searchWord()">
            <i
              class="search__enter click--effect fa-solid fa-magnifying-glass"
            ></i>
          </div>
        </div>
        <div class="words">
          <i class="fa fa-spinner"></i>
        </div>
      </header>
    </main>
  </body>
  <script src="./word.js"></script>
</html>
