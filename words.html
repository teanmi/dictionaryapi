    <link
      rel="shortcut icon"
      href="./images/dictionary.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

            <li class="">
              <a

            </li>
            <li class="">

      </div>

        <div class="main__search-bar">
          <input class="main__search-bar--input" type="text" placeholder='Enter a "word"'/>
